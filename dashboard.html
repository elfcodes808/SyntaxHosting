<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SyntaxHosting Dashboard</title>
  <style>
    /* Reset & base */
    * {
      box-sizing: border-box;
      margin: 0; padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #ddd;
    }
    body {
      background: #121212;
      line-height: 1.6;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    a {
      color: #00bfa5;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    a:hover {
      color: #26efdb;
    }

    header {
      background: #1e1e1e;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #333;
    }
    header h1 {
      font-weight: 700;
      font-size: 1.6rem;
      color: #00bfa5;
      letter-spacing: 2px;
    }
    nav {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    nav a {
      font-weight: 600;
      font-size: 1rem;
    }

    button#logout {
      background-color: transparent;
      border: 2px solid #00bfa5;
      color: #00bfa5;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      font-weight: 600;
      font-size: 0.9rem;
      cursor: pointer;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    button#logout:hover {
      background-color: #00bfa5;
      color: #121212;
    }

    main {
      flex: 1;
      max-width: 900px;
      margin: 2rem auto;
      padding: 0 1rem;
      text-align: center;
    }

    main h2 {
      font-size: 2.4rem;
      margin-bottom: 1rem;
      color: #00bfa5;
    }

    .create-server-btn {
      display: inline-block;
      background-color: #00bfa5;
      color: #121212;
      padding: 1rem 2rem;
      border-radius: 8px;
      font-weight: 700;
      font-size: 1.2rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 3rem;
      text-decoration: none;
    }
    .create-server-btn:hover {
      background-color: #26efdb;
      color: #121212;
    }
  </style>
</head>
<body>

  <header>
    <h1>SyntaxHosting Dashboard</h1>
    <nav>
      <button id="logout">Logout</button>
    </nav>
  </header>

  <main>
    <h2 id="welcome-title">Welcome back!</h2>
    <a href="#" class="create-server-btn" id="createServerBtn">Create Server</a>
  </main>

  <script>
    // 1️⃣ Get session ID from URL and store it
    const params = new URLSearchParams(window.location.search);
    const sessionId = params.get('session');
    if (sessionId) {
      localStorage.setItem('sessionId', sessionId);
    }

    const storedSession = localStorage.getItem('sessionId');
    if (!storedSession) {
      alert('Not authenticated. Please log in.');
      window.location.href = '/'; // redirect to homepage
    }

    // 2️⃣ Fetch user info from backend to display Discord username
    async function fetchUser() {
      try {
        const res = await fetch('https://syntaxguard-backend.onrender.com/api/me', {
          headers: { 'x-session-id': storedSession }
        });
        const user = await res.json();
        if (user.username) {
          document.getElementById('welcome-title').textContent = `Welcome back, ${user.username}!`;
          localStorage.setItem('discordUsername', user.username);
        }
      } catch (err) {
        console.error('Failed to fetch user:', err);
      }
    }
    fetchUser();

    // 3️⃣ Logout logic
    document.getElementById('logout').addEventListener('click', () => {
      localStorage.removeItem('sessionId');
      localStorage.removeItem('discordUsername');
      window.location.href = '/';
    });

    // 4️⃣ Create Server logic
    document.getElementById('createServerBtn').addEventListener('click', async (e) => {
      e.preventDefault();

      const serverName = prompt('Enter a name for your server:');
      if (!serverName) return;

      try {
        const response = await fetch('https://syntaxguard-backend.onrender.com/api/create-server', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'x-session-id': storedSession
          },
          body: JSON.stringify({ name: serverName })
        });

        const data = await response.json();
        if (data.success) {
          alert(`✅ Server "${data.server.name}" created successfully!`);
        } else {
          alert(`❌ Error: ${data.error || 'Unknown error'}`);
        }
      } catch (err) {
        alert('Failed to create server. See console.');
        console.error(err);
      }
    });
  </script>
</body>
</html>
